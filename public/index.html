<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#0b0e11">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Inter:wght@500;700;800&family=JetBrains+Mono:wght@500;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* CONFIGURACI√ìN DE FUENTES: TODO ORBITRON EXCEPTO N√öMEROS */
        :root { 
            --bg: #0a0e13; 
            --surface: #141922; 
            --surface-glass: #0a0e13; 
            --card-bg: rgba(255, 255, 255, 0.03); 
            --border: #2b3139; 
            --border-strong: #3d4451; 
            --text-primary: #e5e7eb; 
            --text-secondary: #9ca3af; 
            --text-tertiary: #6b7280; 
            --brand: #3b82f6; 
            --long: #10b981; 
            --short: #ef4444; 
            --warning: #f59e0b; 
            --danger: #dc2626; 
            --zone-gold: #f59e0b; 
            --zone-hot: #fb923c; 
            --zone-warm: #94a3b8; 
            --radius-m: 16px; 
            --chart-bg: #000000; 
            --safe-top: env(safe-area-inset-top, 20px); 
            --safe-bottom: env(safe-area-inset-bottom, 20px); 
            --skeleton: rgba(255,255,255,0.05); 
            
            /* FUENTE PRINCIPAL Y TITULOS: ORBITRON */
            --font-main: 'Orbitron', sans-serif; 
            --font-head: 'Orbitron', sans-serif; 
            
            /* FUENTE NUMERICA: JETBRAINS MONO (Para mantener estructura) */
            --font-num: 'JetBrains Mono', monospace; 
            
            --fs-set-title: 14px; 
            --fs-set-label: 11px; 
            --fs-set-input: 16px; 
        }
        
        body.light-mode { --bg: #F2F0E9; --surface: #E8E6DF; --surface-glass: #F2F0E9; --card-bg: rgba(160, 150, 140, 0.08); --border: #D6D2C8; --border-strong: #BFBBB0; --text-primary: #4A453E; --text-secondary: #7A756D; --text-tertiary: #9E9890; --chart-bg: #F2F0E9; --skeleton: rgba(0,0,0,0.06); --short: #C87965; --danger: #C87965; --long: #6F9C76; --brand: #5C7C8A; --warning: #D99E4B; --zone-gold: #D99E4B; --zone-hot: #C87965; --zone-warm: #8C99A6; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        /* APLICAMOS ORBITRON AL BODY */
        body { font-family: var(--font-main); font-weight: 500; background: var(--bg); color: var(--text-primary); padding-top: var(--safe-top); padding-bottom: calc(20px + var(--safe-bottom)); overflow-x: hidden; user-select: none; font-size: 16px; overscroll-behavior-y: none; transition: background 0.3s ease, color 0.3s ease; letter-spacing: 0.5px; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border-strong); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand); }
        
        /* TIPOGRAF√çA ESPEC√çFICA */
        .brand-text, .nav-title, .setting-section-title, .theme-name-label { font-family: var(--font-head); }
        .ticker-price, .input-field, .stat-value, .u-val-primary { font-family: var(--font-num); }
        
        /* ANIMACIONES Y CLASES GENERALES */
        svg { fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; pointer-events: none; transition: all 0.3s ease; }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        @keyframes slide-in { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* HEADER & NAV */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); padding-top: var(--safe-top); transition: background 0.3s; border-bottom: none; }
        .app-header { display: flex; justify-content: space-between; align-items: center; height: 50px; padding: 0 16px; max-width: 1400px; margin: 0 auto; position: relative; }
        .brand-btn { display: flex; align-items: center; gap: 6px; cursor: pointer; padding: 5px; position: relative; z-index: 50; }
        .theme-btn { width: 36px; height: 36px; border-radius: 50%; background: transparent; border: 1px solid var(--border); color: var(--text-primary); display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; position: relative; z-index: 50; }
        .brand-text { font-family: var(--font-head); font-weight: 900; font-size: 24px; color: var(--brand); line-height: 1; }
        
        /* TICKER */
        .ticker-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; width: 60%; max-width: 300px; z-index: 10; pointer-events: none; }
        .ticker-pill { display: flex; align-items: center; justify-content: center; gap: 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 0 16px; border-radius: 24px; height: 40px; white-space: nowrap; overflow: hidden; width: 100%; pointer-events: auto; }
        .ticker-sym { font-family: var(--font-head); font-weight: 800; font-size: 14px; color: var(--text-secondary); }
        .ticker-price { font-family: var(--font-num); font-weight: 800; font-size: 16px; color: var(--text-primary); }
        .ticker-pct { font-family: var(--font-num); font-weight: 700; font-size: 12px; padding: 2px 6px; border-radius: 6px; }
        .ticker-pct.up { background: rgba(16, 185, 129, 0.15); color: var(--long); }
        .ticker-pct.down { background: rgba(239, 68, 68, 0.15); color: var(--short); }
        
        /* USDT DISPLAY (Panel 2 y 3) */
        .usdt-display { display: flex; align-items: center; justify-content: center; gap: 8px; background: rgba(16, 185, 129, 0.1); border: 1px solid var(--long); padding: 8px 20px; border-radius: 20px; font-family: var(--font-num); font-weight: 800; font-size: 18px; color: var(--long); box-shadow: 0 0 10px rgba(16, 185, 129, 0.15); }
        .usdt-label { font-family: var(--font-head); font-size: 12px; font-weight: 700; letter-spacing: 1px; color: var(--text-secondary); }

        /* TIME FRAME BAR */
        .tf-bar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 4px 12px 6px 12px; justify-content: center; background: var(--bg); border: none; margin: 0; box-shadow: none; overflow: hidden; max-height: 50px; }
        .tf-btn { background: transparent; border: none; color: var(--text-tertiary); padding: 4px 0; text-align: center; font-family: sans-serif; font-size: 12px; font-weight: 700; border-radius: 8px 8px 0 0; }
        .tf-btn.active { color: var(--brand); background: rgba(59, 130, 246, 0.1); font-weight: 800; }

        /* SLOT NAV */
        .slot-nav { display: flex; overflow-x: auto; padding: 0px 10px 4px 10px; position: sticky; top: calc(78px + var(--safe-top)); z-index: 900; background: var(--bg); gap: 4px; scroll-snap-type: x mandatory; }
        .slot-nav::-webkit-scrollbar { display: none; }
        .slot-card { flex: 0 0 24%; min-width: 24%; background: transparent; color: var(--text-tertiary); padding: 8px 0; text-align: center; font-size: 14px; font-weight: 700; border-radius: 0 0 8px 8px; position: relative; transition: all 0.3s; scroll-snap-align: start; cursor: pointer; }
        .slot-card.active { color: var(--text-primary); background: rgba(255,255,255,0.02); font-weight: 800; }
        .slot-card.active::after { content: ''; position: absolute; bottom: 0; left: 25%; right: 25%; height: 3px; background: var(--brand); border-radius: 3px 3px 0 0; }
        .slot-card.has-profit:not(.active)::before { content: '‚Ä¢'; position: absolute; bottom: 2px; left: 0; right: 0; color: var(--long); font-size: 14px; line-height: 0; }

        /* PANELES DESLIZABLES */
        .panels-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); }
        .panels-container { display: flex; width: 300%; height: 100%; transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); will-change: transform; }
        .panel { width: 33.333%; height: 100%; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; flex-shrink: 0; }
        .panel-content { min-height: 100%; padding: 4px; padding-bottom: 60px; } /* Padding bottom para scroll completo */

        .panels-container[data-active="0"] { transform: translateX(0%); }
        .panels-container[data-active="1"] { transform: translateX(-33.333%); }
        .panels-container[data-active="2"] { transform: translateX(-66.666%); }
        
        .panel-indicators { position: fixed; bottom: calc(10px + var(--safe-bottom)); left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 998; pointer-events: none; }
        .panel-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); transition: all 0.3s ease; }
        .panel-dot.active { background: var(--brand); width: 24px; border-radius: 4px; }

        /* CHART & RADAR (Panel 1) */
        .chart-wrapper { height: 280px; background: var(--chart-bg); margin: 0 10px 6px 10px; border-radius: var(--radius-m); border: 1px solid var(--border); overflow: hidden; position: relative; }
        .price-lines-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10; }
        .chart-fs-btn { position: absolute; bottom: 10px; right: 10px; z-index: 20; width: 30px; height: 30px; background: rgba(128,128,128,0.2); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: var(--text-primary); backdrop-filter: blur(4px); }
        
        .radar-ticker-large { background: var(--surface); border: 1px solid var(--border); border-radius: 18px; padding: 5px 10px; margin: 4px 10px 10px; text-align: center; position: relative; cursor: pointer; min-height: 85px; display: flex; flex-direction: column; justify-content: center; }
        .radar-header-line { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 12px; width: 100%; }
        .radar-title-compact { font-family: var(--font-head); font-size: 14px; font-weight: 900; color: var(--brand); letter-spacing: 2px; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
        .radar-token-centered { font-family: var(--font-num); font-weight: 800; font-size: 20px; color: var(--text-primary); text-align: center; }
        .radar-balance-compact { font-family: 'JetBrains Mono', monospace; font-size: 24px; font-weight: 800; color: var(--long); text-shadow: 0 0 12px rgba(16, 185, 129, 0.3); }

        /* DASHBOARD CARD ESTILO ORIGINAL */
        .dashboard-card { background: var(--surface); border: 1px solid var(--border); border-radius: 18px; margin: 0 10px 10px; padding: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
        .dashboard-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, var(--brand), var(--long)); }
        
        .dash-header-new { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding-bottom: 6px; border-bottom: 1px solid var(--border); }
        .dash-coin-title { font-family: var(--font-head); font-weight: 900; font-size: 26px; color: var(--brand); text-transform: uppercase; }
        .dash-wallet-display { font-family: var(--font-num); font-size: 22px; color: var(--long); font-weight: 800; text-shadow: 0 0 12px rgba(16, 185, 129, 0.3); }

        .dash-stats-matrix { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 3px; margin-bottom: 4px; }
        .stat-box-unified { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 10px; padding: 2px 2px; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 48px; min-height: 48px; position: relative; }
        .stat-lbl { font-size: 9px !important; color: var(--text-tertiary); font-weight: 700; margin-bottom: 0px !important; text-transform: uppercase; line-height: 1 !important; }
        .stat-val { font-family: var(--font-num); font-size: 14px !important; font-weight: 800; color: var(--text-primary); line-height: 1.1 !important; }
        .stat-val.green { color: var(--long); }
        
        .dash-input-box { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 10px; padding: 4px 6px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; height: 48px; }
        .dash-input-box input { background: transparent; border: none; color: var(--text-primary); font-family: var(--font-num); font-size: 13px !important; font-weight: 800; text-align: center; width: 100%; outline: none; padding: 0; }
        
        /* Controles Dashboard */
        .dash-controls-unified { display: grid; grid-template-columns: 1fr 44px; gap: 4px; align-items: stretch; margin-top: 4px; }
        .trading-manual-btn { background: rgba(59, 130, 246, 0.1); border: 2px solid var(--brand); border-radius: 12px; padding: 0 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1px; font-family: var(--font-head); font-weight: 900; font-size: 12px; letter-spacing: 0.8px; color: var(--brand); cursor: pointer; height: 44px; }
        .trading-manual-btn.auto-mode { background: rgba(16, 185, 129, 0.1); border-color: var(--long); color: var(--long); }
        .btn-mini-control { width: 44px; height: 44px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-secondary); }
        
        /* MULTI-DASHBOARD CONTAINER */
        #multiDashContainer { display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }
        
        /* LEVELS */
        .levels-container { padding: 8px 10px; display: flex; flex-direction: column; gap: 7px; max-height: 100%; overflow-y: auto; overflow-x: hidden; }
        .unified-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius-m); padding: 10px; display: grid; grid-template-columns: 44px 1fr auto; gap: 10px; align-items: center; cursor: pointer; position: relative; height: 82px; min-height: 82px; flex-shrink: 0; }
        .unified-card.is-filled { background: rgba(16, 185, 129, 0.12); border: 1px solid var(--long); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.15); transform: scale(1.01); z-index: 5; }
        .u-index { width: 42px; height: 42px; border-radius: 50%; background: rgba(59, 130, 246, 0.1); border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-family: var(--font-head); font-weight: 900; color: var(--text-tertiary); font-size: 15px; }
        .unified-card.is-filled .u-index { background: var(--long); color: #fff; border-color: var(--long); }
        .u-center { display: flex; flex-direction: column; justify-content: center; gap: 6px; }
        .u-title { font-family: var(--font-num); font-size: 22px; font-weight: 800; color: var(--text-primary); line-height: 1; }
        .u-sub { font-size: 11px; font-weight: 600; color: var(--text-tertiary); text-transform: uppercase; }
        .u-right { text-align: right; display: flex; flex-direction: column; justify-content: center; gap: 4px; }
        .order-status-badge { position: absolute; top: 4px; left: 48px; padding: 2px 6px; border-radius: 8px; font-size: 7px; font-weight: 800; font-family: var(--font-head); text-transform: uppercase; z-index: 10; }
        .order-status-badge.filled { background: rgba(16, 185, 129, 0.2); color: var(--long); border: 1px solid var(--long); }
        
        /* UTILS */
        .content-spacer { margin-top: 80px; max-width: 800px; margin-left: auto; margin-right: auto; padding: 0 4px; }
        .app-section { display: none; opacity: 0; transition: opacity 0.2s ease; }
        .app-section.active { display: block; opacity: 1; animation: slide-in 0.3s ease-out; }
        .anim-click:active { transform: scale(0.92); opacity: 0.8; }
        .hidden { display: none !important; }
        
        #toast { visibility: hidden; width: auto; max-width: 250px; background-color: var(--surface); border: 1px solid var(--border); color: var(--text-primary); text-align: center; border-radius: 16px; padding: 8px 16px; position: fixed; z-index: 9999; left: 50%; top: -100px; transform: translateX(-50%); font-weight: 700; font-size: 11px; font-family: var(--font-head); box-shadow: 0 4px 16px rgba(0,0,0,0.5); transition: top 0.3s, opacity 0.3s; opacity: 0; backdrop-filter: blur(8px); }
        #toast.show { top: calc(15px + var(--safe-top)); visibility: visible; opacity: 1; }
        
        /* NAV MENU MODAL */
        #navModal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 2000; display: none; justify-content: center; align-items: center; padding-top: var(--safe-top); }
        .nav-content { background: var(--surface); width: 85%; max-width: 320px; border-radius: 30px; padding: 35px 25px; border: 1px solid var(--border); box-shadow: 0 30px 60px rgba(0,0,0,0.6); display: flex; flex-direction: column; gap: 15px; }
        .nav-title { font-family: var(--font-head); font-size: 18px; margin-bottom: 10px; color: var(--brand); text-align: center; font-weight: 900; letter-spacing: 2px; }
        .nav-item { display: flex; align-items: center; padding: 20px; border-radius: 18px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .nav-item.selected { background: rgba(59, 130, 246, 0.1); border-color: var(--brand); box-shadow: 0 5px 20px rgba(59, 130, 246, 0.15); }
        .nav-text { font-family: var(--font-head); font-weight: 700; font-size: 14px; letter-spacing: 1px; color: var(--text-primary); margin-left: 20px; }
        .btn-close-menu { margin-top: 10px; width: 100%; padding: 16px; border-radius: 16px; border: 1px solid var(--border); background: var(--surface); color: var(--danger); font-family: var(--font-head); font-weight: 900; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* CONFIRM MODAL */
        #customConfirmModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); z-index: 10000; backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        #customConfirmModal.show { display: flex; }
        .confirm-dialog { background: var(--surface); border: 2px solid var(--border-strong); border-radius: 16px; padding: 16px; max-width: 280px; width: 90%; }
        .confirm-title { font-family: var(--font-head); font-size: 16px; font-weight: 800; color: var(--text-primary); text-align: center; margin-bottom: 8px; }
        .confirm-message { font-family: var(--font-num); font-size: 20px; font-weight: 800; color: var(--brand); text-align: center; margin-bottom: 16px; }
        .confirm-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .confirm-btn { padding: 10px; border-radius: 10px; font-family: var(--font-head); font-size: 13px; font-weight: 800; border: 2px solid; cursor: pointer; }
        .confirm-btn-cancel { background: transparent; border-color: var(--border-strong); color: var(--text-secondary); }
        .confirm-btn-accept { background: var(--brand); border-color: var(--brand); color: #fff; }

        /* Layout Desktop */
        @media (min-width: 768px) {
            .panels-wrapper { display: none !important; }
            #layout-container { display: grid; grid-template-columns: 25% 50% 25%; }
        }
    </style>
</head>
<body onload="init()">

        <div class="confirm-dialog">
            <div class="confirm-title" id="confirmTitle">Confirmar</div>

                <button class="confirm-btn confirm-btn-accept" onclick="closeConfirmModal(true)">Aceptar</button>
            </div>
        </div>
    </div>
    
    <div id="navModal" onclick="if(event.target===this) closeMenuViaButton()">

            <div class="nav-title">MEN√ö C5X</div>

            <div class="nav-item anim-click" id="nav-etf" onclick="switchView('etf')"><div class="nav-text">MONITOR ETF</div></div>

        </div>
    </div>

    <audio id="alertSound" preload="auto" src="data:audio/wav;base64,UklGRl9vT1BXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"></audio>
    <div id="toast">Notificaci√≥n</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="brand-btn anim-click" onclick="openMenuViaButton()"><span class="brand-text">C5X</span><svg width="20" height="20" viewBox="0 0 24 24" style="color:var(--text-tertiary)"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>
            
            <div class="ticker-container" id="tickerContainer">
                <div class="ticker-pill anim-click" id="mainTickerPill" onclick="viewTickerChart(event)">
                    <div style="display:flex; align-items:center; gap:6px;"><div style="width:8px; height:8px; border-radius:50%; background:var(--brand);" id="t-dot"></div><span class="ticker-sym" id="t-sym">BTC</span></div>
                    <div style="display:flex; align-items:center; gap:8px;"><span class="ticker-price" id="t-price">0.00</span><span class="ticker-pct" id="t-pct">--%</span></div>

        <div class="tf-bar" id="tfBarContainer">
            <button class="tf-btn anim-click active" data-tf="15" onclick="updateTF('15', this)">15M</button><button class="tf-btn anim-click" data-tf="30" onclick="updateTF('30', this)">30M</button><button class="tf-btn anim-click" data-tf="60" onclick="updateTF('60', this)">1H</button><button class="tf-btn anim-click" data-tf="240" onclick="updateTF('240', this)">4H</button><button class="tf-btn anim-click" data-tf="D" onclick="updateTF('D', this)">1D</button>

    <div class="content-spacer">
        <div id="section-operate" class="app-section active">
            <div class="panels-wrapper">
                <div class="panels-container" id="panelsContainer" data-active="0">
                    
                    <div class="panel" id="panel0">
                        <div class="panel-content">
                            <div id="layout-container">
                                <nav id="slotNav" class="slot-nav"></nav>
                                <div id="tv_chart" class="chart-wrapper"><div id="priceLinesOverlay" class="price-lines-overlay"></div></div>
                                
                                <input type="text" id="coinInput" style="display:none">
                                <input type="number" id="capitalInput" style="display:none">
                                <div id="dashMain" class="dashboard-card" style="display:none">
                                    <input id="baseInput" value="0">
                                    <span id="resInv">$0</span><span id="resAvg">0</span><span id="resTarget">0</span><span id="resProfit">0</span>
                                    <div id="dashTradingCoin"></div><div id="dashWallet"></div>
                                    <div id="tradingModeBtn"></div>
                                </div>

                                <div class="cols-container">

                                    </div>

                                        <div id="radarTickerContainer" class="radar-ticker-large">
                                            <div id="radarStatus" class="radar-status-dot offline"></div>
                                            <div class="radar-header-line">
                                                <div class="radar-title-compact">RADAR</div>
                                                <div id="radarValue" class="radar-token-centered"><span class="skeleton-text skeleton-box" style="width:80px; height:18px;"></span></div>
                                                <div class="radar-balance-compact" id="totalBalanceDisplay">$0.00</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="panel" id="panel1">
                        <div class="panel-content" style="padding: 4px;">
                            <div style="font-family:'Orbitron'; font-size:12px; color:var(--text-tertiary); text-align:center; margin-bottom:8px; letter-spacing:1px; margin-top:5px;">MONITOR SLOTS 1-6</div>
                            <div id="multiDashContainer"></div>
                        </div>
                    </div>
                    
                    <div class="panel" id="panel2">
                        <div class="panel-content" style="padding: 0; display: flex; flex-direction: column; height: 100%;">
                            <div style="padding:8px 10px; text-align:center; font-family:'Orbitron'; font-size:14px; color:var(--brand); background:var(--bg); border-bottom:1px solid var(--border);">
                                GR√ÅFICO EXTENDIDO <span id="p3_symbol" style="color:var(--text-primary); margin-left:5px; font-weight:800;">---</span>
                            </div>
                            <div id="tv_chart_p3" class="chart-wrapper" style="margin: 0; flex: 1; border-radius: 0; border: none; width:100%; height:100%;"></div>
                        </div>
                    </div>
                    
                </div>

            <div class="panel-indicators" id="panelIndicators">

                <div class="panel-dot"></div>
                <div class="panel-dot"></div>
            </div>

        <div id="section-etf" class="app-section">Monitor ETF</div>
        <div id="section-log" class="app-section">Bit√°cora</div>
        <div id="section-settings" class="app-section">Ajustes</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACI√ìN INICIAL Y ESTADO
        // ==========================================
        let isLight = localStorage.getItem('theme') === 'light';
        let slots = JSON.parse(localStorage.getItem('c5x_slots_real') || '[]');
        while(slots.length < 8) { slots.push({ name:'', price:0, capital:5, buys:[], strat:'normal', locked:true, roi:75, note:'', alerted:false, multipleBuys:{} }); }
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0;
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        let chartSymbol = '';
        let activeOrders = JSON.parse(localStorage.getItem('c5x_active_orders_real') || '{}');
        let availableUSDT = 1000.00;
        let globalCapital = parseFloat(localStorage.getItem('c5x_global_capital')) || 0;
        let strategyParams = JSON.parse(localStorage.getItem('c5x_strategy_params')) || { normal: { capital: 5, roi: 100, inc: 7, desc: 17, dd: 17 } };
        let tvWidget1 = null;
        let tvWidget2 = null;
        let customMultipliers = JSON.parse(localStorage.getItem('c5x_multipliers')) || [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];
        let currentPanel = 0;
        let panelTouchStartX = 0;
        let panelTouchStartY = 0;
        let allGateETFs = [];
        let tradingMode = localStorage.getItem('c5x_trading_mode') || 'manual';

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        function init() {
            if(isLight) document.body.classList.add('light-mode');
            
            // 1. Restaurar Panel 1 (Operar)
            selectSlot(activeIdx);
            renderNav();
            
            // 2. Generar Dashboards en Panel 2
            renderMultiDashboards();
            
            // 3. Configurar UI
            setupPanelSwipe();
            updateThemeIcon();
            document.querySelectorAll('.tf-btn').forEach(btn => { if(btn.dataset.tf === activeTF) btn.classList.add('active'); });
            
            // 4. Iniciar bucles (Radar simulado + Ticker + Guardado)
            startTickerSystem();
            fetchAndCalcTopDroppers();
            setInterval(() => save(), 10000);
        }

        // ==========================================
        // L√ìGICA PANEL 2: DASHBOARDS M√öLTIPLES
        // ==========================================
        function renderMultiDashboards() {
            const container = document.getElementById('multiDashContainer');
            container.innerHTML = '';
            
            // Generar 6 Dashboards (Slot 0 al 5) usando el dise√±o original "well done"
            for(let i=0; i<6; i++) {
                const s = slots[i];
                const isActive = (i === activeIdx) ? 'border-color:var(--brand); box-shadow:0 0 15px rgba(59,130,246,0.15);' : '';
                
                // HTML duplicado del dashboard original, IDs sufijados con _s{i}
                const html = `
                <div class="dashboard-card" style="margin:0; ${isActive}" onclick="selectSlot(${i})">
                    <div class="dash-header-new">
                        <div class="dash-coin-title" style="font-size:20px;">
                            <span style="font-size:10px; opacity:0.5; margin-right:6px;">${i+1}</span>
                            <span id="dashCoin_s${i}">${s.name || 'VAC√çO'}</span>
                        </div>
                        <div id="dashWallet_s${i}" class="dash-wallet-display" style="font-size:16px;">$0.00</div>
                    </div>
                    
                    <div class="dash-stats-matrix">
                        <div class="dash-input-box">
                            <span class="stat-lbl">BASE</span>
                            <input type="number" id="baseInput_s${i}" value="${s.price||0}" onchange="updateSlotPrice(${i}, this.value)" placeholder="0.00">
                        </div>
                        <div class="stat-box-unified">
                            <span class="stat-lbl">INVERSI√ìN</span>
                            <span class="stat-val" id="resInv_s${i}">$0</span>
                        </div>
                        <div class="stat-box-unified">
                            <span class="stat-lbl">GANANCIA</span>
                            <span class="stat-val" id="resProfit_s${i}">$0</span>
                        </div>
                    </div>
                    
                    <div class="dash-controls-unified">
                        <div class="trading-manual-btn" id="modeBtn_s${i}" onclick="toggleModeForSlot(${i}, event)">
                            <span id="modeTxt_s${i}">MANUAL</span>
                        </div>
                        <div class="btn-mini-control" onclick="clearSlot(${i}, event)" style="color:var(--danger); border-color:var(--danger);">
                            <svg width="16" height="16" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2v2"></path></svg>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            }
            updateMultiDashStats();
        }

        function updateMultiDashStats() {
            for(let i=0; i<6; i++) {
                const s = slots[i];
                // Nombre
                const coinEl = document.getElementById(`dashCoin_s${i}`);
                if(coinEl) {
                    coinEl.textContent = s.name || 'VAC√çO';
                    coinEl.style.color = getCoinColor(s.name);
                }
                // Precio Base (solo si no est√° en foco)
                const baseEl = document.getElementById(`baseInput_s${i}`);
                if(baseEl && document.activeElement !== baseEl) baseEl.value = s.price || '';
                
                // C√°lculos
                const stats = calculateSlotStats(i);
                document.getElementById(`resInv_s${i}`).textContent = `$${stats.invested.toFixed(0)}`;
                
                // Profit Estimado (Simulado con ticker actual o precio base)
                const currentP = (i === activeIdx && document.getElementById('t-price')) 
                               ? parseFloat(document.getElementById('t-price').textContent) 
                               : s.price;
                
                const profitEl = document.getElementById(`resProfit_s${i}`);
                if(stats.qty > 0 && currentP > 0) {
                    const val = stats.qty * currentP;
                    const pnl = val - stats.invested;
                    profitEl.textContent = (pnl>=0?'+':'') + `$${pnl.toFixed(2)}`;
                    profitEl.style.color = pnl >= 0 ? 'var(--long)' : 'var(--short)';
                } else {
                    profitEl.textContent = '$0.00';
                    profitEl.style.color = 'var(--text-tertiary)';
                }
                
                // Bot√≥n Manual/Auto (Simulado visual)
                const modeBtn = document.getElementById(`modeBtn_s${i}`);
                if(tradingMode === 'auto' && i === activeIdx) {
                    modeBtn.classList.add('auto-mode');
                    document.getElementById(`modeTxt_s${i}`).textContent = 'AUTO';
                } else {
                    modeBtn.classList.remove('auto-mode');
                    document.getElementById(`modeTxt_s${i}`).textContent = 'MANUAL';
                }
            }
        }

        function updateSlotPrice(idx, val) {
            const price = parseFloat(val);
            if(!isNaN(price) && price >= 0) {
                slots[idx].price = price;
                if(!slots[idx].initialPrice) slots[idx].initialPrice = price;
                save();
                if(idx === activeIdx) renderLevels(); // Actualizar panel 1 si es el activo
                showToast(`Precio Slot ${idx+1} guardado`);
            }
        }

        function toggleModeForSlot(idx, e) {
            e.stopPropagation(); // Evitar seleccionar slot al tocar bot√≥n
            if(idx !== activeIdx) selectSlot(idx); // Seleccionar primero
            // L√≥gica simple de toggle global por ahora
            tradingMode = (tradingMode === 'manual') ? 'auto' : 'manual';
            localStorage.setItem('c5x_trading_mode', tradingMode);
            updateMultiDashStats();
            showToast(`Modo ${tradingMode.toUpperCase()} activado`);
        }

        function clearSlot(idx, e) {
            e.stopPropagation();
            if(confirm(`¬øLimpiar Slot ${idx+1}?`)) {
                slots[idx] = { name:'', price:0, capital:5, buys:[], strat:'normal', locked:true, roi:75, note:'', alerted:false, multipleBuys:{} };
                Object.keys(activeOrders).forEach(k => { if(k.startsWith(`s${idx}_`)) delete activeOrders[k]; });
                save();
                renderNav();
                renderMultiDashboards();
                if(idx === activeIdx) selectSlot(idx);
                showToast("Slot limpiado");
            }
        }

        function calculateSlotStats(idx) {
            const s = slots[idx];
            let invested = 0;
            let qty = 0;
            for(let i=0; i<12; i++) {
                const key = `s${idx}_l${i}`;
                const isFilled = activeOrders[key] && activeOrders[key].status === 'filled';
                const isBought = s.buys.includes(i);
                if(isFilled || isBought) {
                    const d = getLevelData(s, i);
                    invested += d.usd;
                    qty += d.qty;
                }
            }
            return { invested, qty };
        }

        // ==========================================
        // NAVEGACI√ìN Y SWIPE DE PANELES
        // ==========================================
        function switchPanel(panelIndex) {
            if (panelIndex < 0 || panelIndex > 2) return;
            currentPanel = panelIndex;
            
            // Mover contenedor
            const container = document.getElementById('panelsContainer');
            if (container) container.setAttribute('data-active', panelIndex);
            
            // Dots
            document.querySelectorAll('.panel-dot').forEach((dot, idx) => {
                dot.classList.toggle('active', idx === panelIndex);
            });
            
            // Header Din√°mico
            const tickerCont = document.getElementById('tickerContainer');
            const usdtCont = document.getElementById('usdtContainer');
            const tfBar = document.getElementById('tfBarContainer');
            
            if (panelIndex === 0) { // OPERAR
                if(tickerCont) tickerCont.style.display = '';
                if(usdtCont) usdtCont.style.display = 'none';
                if(tfBar) tfBar.style.display = 'grid';
            } else if (panelIndex === 1) { // DASHBOARDS
                if(tickerCont) tickerCont.style.display = 'none';
                if(usdtCont) usdtCont.style.display = '';
                if(tfBar) tfBar.style.display = 'none';
                updateUSDT();
            } else if (panelIndex === 2) { // CHART
                if(tickerCont) tickerCont.style.display = 'none';
                if(usdtCont) usdtCont.style.display = '';
                if(tfBar) tfBar.style.display = 'grid';
                updateUSDT();
                if(chartSymbol) loadChart(chartSymbol); // Recargar chart panel 3
            }
        }
        
        function setupPanelSwipe() {
            const wrapper = document.querySelector('.panels-wrapper');
            wrapper.addEventListener('touchstart', (e) => {
                panelTouchStartX = e.touches[0].clientX;
                panelTouchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            wrapper.addEventListener('touchend', (e) => {
                const diffX = e.changedTouches[0].clientX - panelTouchStartX;
                const diffY = e.changedTouches[0].clientY - panelTouchStartY;
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0 && currentPanel > 0) switchPanel(currentPanel - 1);
                    else if (diffX < 0 && currentPanel < 2) switchPanel(currentPanel + 1);
                }
            }, { passive: true });
        }
        
        function updateUSDT() { document.getElementById('usdtAvailable').textContent = '$' + availableUSDT.toFixed(2); }

        // ==========================================
        // L√ìGICA PRINCIPAL (PANEL 1 + COMUNES)
        // ==========================================
        function selectSlot(i) {
            activeIdx = i;
            localStorage.setItem('c5x_last_slot', i);
            const s = slots[i];
            
            // Actualizar Panel 1 UI
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price;
            chartSymbol = s.name ? s.name + "USDT" : "BTCUSDT";
            document.getElementById('p3_symbol').textContent = s.name || "---"; // Titulo Panel 3
            
            renderLevels();
            renderNav();
            loadChart(s.name); // Carga ambos charts
            
            // Resaltar en Panel 2
            renderMultiDashboards();
        }
        
        function renderNav() {
            const nav = document.getElementById('slotNav');
            nav.innerHTML = slots.map((s, i) => 
                `<div class="slot-card ${i===activeIdx?'active':''} ${s.name?'is-occupied':''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`
            ).join('');
        }
        
        // ==========================================
        // CHARTING (DOBLE INSTANCIA)
        // ==========================================
        function loadChart(coin) {
            const sym = (coin || 'BTC').toUpperCase().replace('USDT','') + 'USDT';
            chartSymbol = sym;
            const theme = isLight ? "light" : "dark";
            const bg = isLight ? "#F2F0E9" : "#0b0e11";
            
            // Limpiar anteriores
            if(tvWidget1) { try{ tvWidget1.remove(); }catch(e){} }
            if(tvWidget2) { try{ tvWidget2.remove(); }catch(e){} }

            const config = {
                "autosize": true,
                "symbol": `GATEIO:${sym}`,
                "interval": activeTF,
                "theme": theme,
                "backgroundColor": bg,
                "locale": "es",
                "hide_top_toolbar": true,
                "disabled_features": ["use_localstorage_for_settings"],
                "save_image": false
            };

            if(typeof TradingView !== 'undefined') {
                // Instancia Panel 1 (Peque√±a)
                tvWidget1 = new TradingView.widget({ ...config, "container_id": "tv_chart" });
                
                // Instancia Panel 3 (Grande/Full) - Misma moneda
                tvWidget2 = new TradingView.widget({ 
                    ...config, 
                    "container_id": "tv_chart_p3",
                    "hide_top_toolbar": false // Permitir herramientas en full chart
                });
            }
        }
        
        function updateTF(tf, btn) {
            activeTF = tf;
            localStorage.setItem('c5x_last_tf', tf);
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            loadChart(chartSymbol); // Recarga ambos
        }

        // ==========================================
        // UTILIDADES Y C√ÅLCULOS LEGACY
        // ==========================================
        function getStepForLevel(strat, i) {
            const params = strategyParams.normal;
            return i === 1 ? params.desc : params.desc + (params.inc * (i - 1));
        }

        function getLevelData(s, i) {
            let p = s.price;
            for (let k = 1; k <= i; k++) {
                const step = getStepForLevel('normal', k);
                p = p * (1 - (step / 100));
            }
            const mult = customMultipliers[i] || 1;
            const usd = strategyParams.normal.capital * mult;
            return { price: p, qty: usd/p, usd: usd };
        }

        function renderLevels() {
            // Renderiza niveles en Panel 1
            const grid = document.getElementById('levelsGrid');
            const s = slots[activeIdx];
            if(!s.name) { grid.innerHTML = '<div style="text-align:center; padding:20px; opacity:0.5">SELECCIONA MONEDA</div>'; return; }
            if(s.price <= 0) { grid.innerHTML = '<div style="text-align:center; padding:20px; opacity:0.5">DEFINE PRECIO BASE</div>'; return; }
            
            let html = '';
            for(let i=0; i<12; i++) {
                const d = getLevelData(s, i);
                const key = `s${activeIdx}_l${i}`;
                let status = '';
                if(activeOrders[key]) status = 'is-filled';
                else if(s.buys.includes(i)) status = 'is-filled';
                
                html += `
                <div class="unified-card ${status}">
                    <div class="u-index">${i+1}</div>
                    <div class="u-center">
                        <div class="u-title">$${d.price.toFixed(4)}</div>
                        <div class="u-sub">CANT: ${d.qty.toFixed(2)}</div>
                    </div>
                    <div class="u-right">
                        <div class="u-val-primary">$${d.usd.toFixed(2)}</div>
                    </div>
                    ${status ? '<div class="order-status-badge filled">COMPRADO</div>' : ''}
                </div>`;
            }
            grid.innerHTML = html;
        }

        function save() {
            localStorage.setItem('c5x_slots_real', JSON.stringify(slots));
            localStorage.setItem('c5x_active_orders_real', JSON.stringify(activeOrders));
            localStorage.setItem('c5x_last_slot', activeIdx);
        }

        // ==========================================
        // SIMULACI√ìN TICKER / RADAR (Para que no est√© vac√≠o)
        // ==========================================
        function startTickerSystem() {
            setInterval(() => {
                const s = slots[activeIdx];
                if(s.name) {
                    const p = s.price * (1 + (Math.random() * 0.02 - 0.01));
                    document.getElementById('t-sym').textContent = s.name;
                    document.getElementById('t-price').textContent = p.toFixed(4);
                    updateMultiDashStats();
                }
            }, 3000);
        }
        
        async function fetchAndCalcTopDroppers() {
            // Simulaci√≥n Radar
            const el = document.getElementById('radarValue');
            if(el) el.innerHTML = '<span style="font-size:20px; font-weight:800; color:var(--text-primary)">BTC3L</span><br><span style="color:var(--short); font-weight:700">-15.4%</span>';
        }

        // ==========================================
        // HELPERS UI
        // ==========================================
        function getCoinColor(n) {
            if(!n) return '#fff';
            if(n.includes('3L') || n.includes('5L')) return 'var(--long)';
            if(n.includes('3S') || n.includes('5S')) return 'var(--short)';
            return 'var(--brand)';
        }
        
        function updateThemeIcon() { document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode'); updateThemeIcon(); localStorage.setItem('theme', isLight?'light':'dark'); if(chartSymbol) loadChart(chartSymbol); }
        function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }
        function viewTickerChart(e) { e.stopPropagation(); switchPanel(2); }
        function closeConfirmModal(v) { document.getElementById('customConfirmModal').classList.remove('show'); }
        function openMenuViaButton() { document.getElementById('navModal').style.display = 'flex'; }
        function closeMenuViaButton() { document.getElementById('navModal').style.display = 'none'; }
        function switchView(v) { closeMenuViaButton(); showToast("Secci√≥n: " + v); }

    </script>
